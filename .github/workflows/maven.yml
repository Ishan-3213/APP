name: Java CI with Maven

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Cache Maven dependencies
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: maven-${{ runner.os }}-${{ hashFiles('**/*.xml') }}
        restore-keys: |
          maven-${{ runner.os }}-
    - name: Set environment variables
      run: |
        echo "USERNAME=${{ secrets.USERNAME }}" >> $GITHUB_ENV
        echo "TOKEN=${{ secrets.TOKEN }}" >> $GITHUB_ENV
    - name: Increment Snapshot Version
      env:
        ACCESS_TOKEN: ${{ secrets.PUSH_GITHUB }}
        USERNAME: ${{ secrets.USERNAME }}
      run: |
        bash increment_version.sh
        git config --global user.email "g_s64832@live.concordia.ca"
        git config --global user.name "Ganga Singh"
        git add pom.xml
        git commit -m "Increment snapshot version"
        git push origin https://$ACCESS_TOKEN@github.com/$USERNAME/APP.git dev
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Publish to GitHub Packages Apache Maven
      run: mvn clean install deploy -s $GITHUB_WORKSPACE/settings.xml
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
        USERNAME: ${{ secrets.USERNAME }}
        TOKEN: ${{ secrets.TOKEN }}


